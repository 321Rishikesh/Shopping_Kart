<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="./style.css" rel="stylesheet">
    <link href="./pagination.css" rel="stylesheet">
</head>
<body>
    <header class="page-header">
      <div class="header-inner">
        <h2 class="heading">Product Store</h2>

        <button id="cart-button" class="cart-btn" aria-label="View cart">
          
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M6 6h15l-1.5 9h-11L6 6z" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="10" cy="20" r="1" fill="#fff" />
            <circle cx="18" cy="20" r="1" fill="#fff" />
          </svg>
          <span id="cart-count" class="cart-count">0</span>
        </button>
      </div>
    </header>

    
    <form id="search-form">
       
        <div class="search-element">
            
            <input type="text" id="search-bar" name="search" placeholder="Search products..." />
        </div>
        
        <div class="search-element" style="display:flex;gap:8px;align-items:center;">
            <button type="submit" class="btn search-btn">Search</button>
            <button type="button" id="view-history-button" class="btn">View History</button>
        </div>
    </form>

    <div id="suggestions"></div>

    
    <section id="product-section"></section>

    <nav class="pagination" aria-label="Pagination">
      <button id="pagination-prev" class="page-btn" aria-label="Previous page">‹ Prev</button>
      <div id="pagination-indicator" class="page-indicator">Page 1 of 1</div>
      <button id="pagination-next" class="page-btn" aria-label="Next page">Next ›</button>
    </nav>

   
    <div id="pagination-pages" class="pagination-pages" aria-hidden="false" style="display:flex;justify-content:center;margin-top:12px;gap:6px;">
      
    </div>

    <script src="./script.js"></script>
</body>
</html>
